<!DOCTYPE html>
<html>
<head>
	<title>Home Helper</title>
	<link rel="stylesheet" type="text/css" href="helper.css">
	<script>
		function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  h = checkHour(h);
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =
  h + ":" + m + ":" + s;
  var t = setTimeout(startTime, 500);
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}

function checkHour(i){
	if(i > 12){i = 1};
	if(i > 23){i = 12};
	return i;
}
	</script>
</head>
<body onload="startTime()">
<div class="unlock_Time">
<div id="txt"></div>
	<div class="unlock">
	</div>
	</div>
	<p><a href="home_page.html">Main Page Click here</a></p>
</body>
</html>
